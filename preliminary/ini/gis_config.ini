;--------------- ТСЖ Шустовъ парк ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<200
pattern=Шустовъ парк
pattern_0=Отчёт о начислениях в разрезе поставщика услуги|Оборотно-сальдовая ведомость по услугам

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=200

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

[pattern_0]
name=inn
pattern=@5044110874

[pattern_1]
name=ЛС
pattern=^[0-9-]{8}$
pattern_0=^[0-9-]{2,3}$|^\s*$

[pattern_2]
name=period
pattern=(?<=Начало периода: )[0-9]{2}\.{0-9}{2}\.[0-9]{4}
pattern_0=(?<=с )\s*[0-9]{2}\.[0-9]{2}\.[0-9]{4}

[pattern_3]
name=timezone
pattern=@+3

[pattern_100]
name=Водоотведение
pattern=^Водоотведение$

[pattern_101]
name=ВодоотведениеОдн
pattern=^Водоотведение ОДН$

[pattern_102]
name=ГорячееВСНоситель
pattern=^Горячее в\/с \(носитель\)$

[pattern_103]
name=ГорячееВСНосительОдн
pattern=^Горячее в\/с \(носитель\) ОДН$

[pattern_104]
name=ГорячееВСЭнергия
pattern=^Горячее в\/с \(энергия\)$

[pattern_105]
name=ГорячееВСЭнергияОдн
pattern=^Горячее в\/с \(энергия\) ОДН$

[pattern_106]
name=Одн
pattern=^ОДН$

[pattern_107]
name=ОбращениеСТко
pattern=^Обращение с ТКО$

[pattern_108]
name=ОтоплениеОдпу
pattern=^Отопление ОДПУ$

[pattern_109]
name=СодержаниеЖФ
pattern=^Содержание ж\/ф$

[pattern_110]
name=ХолодноеВС
pattern=^Холодное в\/с$

[pattern_111]
name=ХолодноеВСОдн
pattern=^Холодное в\/с ОДН$

[pattern_112]
name=Электроснабжение
pattern=^Электроснабжение$

[pattern_113]
name=ЭлектроснабжениеОдн
pattern=^Электроснабжение ОДН$

[pattern_114]
name=Прочие
pattern=.+


[pattern_115]
name=Услуга
pattern=^Услуга$


