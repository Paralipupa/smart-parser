; Всего			Водоотведение		Водоснабжение 	Горячая вода 		Резервный фонд		
; Содержание и текущий ремонт	Электроэнергия

[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
column=0<20
pattern_1=Н\s?А\s?Ч\s?И\s?С\s?Л\s?Е\s?Н\s?И\s?Я\s?.+ О\s?П\s?Л\s?А\s?Т\s?Ы
pattern=Сводная ведомость

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0,1
column=0<2
pattern=(?<=за)\s*[А-Яа-я0-9\s\.]+\s*[0-9]{4}

[headers_1]
name=address
row=2
column=0,1
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер|,\s*[0-9]+).*

[col_0]
name=ЛС
pattern=Лицевой счет
offset_pattern=Н\s?А\s?Ч\s?И\s?С\s?Л\s?Е\s?Н\s?И\s?Я
offset_row=+0
offset_col=-22<+4
condition_begin_team=(?:(?<=,)|(?<=л\/с №))\s*[0-9-]+\s*$

[col_1]
name=Долг
pattern=Задолженность на начало
offset=@0

[col_2]
name=Всего
pattern=Всего
offset=@0
offset_row=-1

[col_3]
name=ГВС
is_optional=1
pattern=^\s*Горячая вода\s*$
column_right=6
offset=@0
offset_row=-1

[col_4]
name=ХВС
is_optional=1
pattern=^\s*Холодная вода\s*$
column_right=6
offset=@0
offset_row=-1

[col_5]
name=Электричество
is_optional=1
pattern=^\s*$Электроэнергия\s*$
column_right=6
offset=@0
offset_row=-1

[col_6]
name=Итого(начислено)
pattern=Итого начислено
offset=@0

[col_7]
name=Всего(оплачено)
is_optional=1
pattern=Всего
offset_row=-1
offset_col=+0
offset_pattern=О\s?П\s?Л\s?А\s?Т\s?Ы

[col_8]
name=Оплата
is_optional=1
pattern=Оплата

[col_9]
name=Итого оплачено
pattern=Итого оплачено

[col_10]
name=Сальдо на конец месяца
pattern=Итоговая сумма на конец месяца

[col_11]
name=Услуги
is_optional=1
pattern=^((?!холодн|горяч|электр).)+$
column_right=6
offset=@0
offset_row=-1

