
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<5
pattern=ЖСК-93

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=15
max_rows_heading=5

;---- шаблоны регулярных выражений ------------
[pattern]
name=ЛС
pattern=^([А-Я]|\*)[а-яА-Я\/\.\s_]+$

;########################################################################################################################
;-------------------------------------------------------------- колонки -------------------------------------------------
;########################################################################################################################
[col_0]
name=key
condition_begin_team=@ЛС
pattern=^Вид начислений$
is_unique=true

[col_1]
name=value
pattern=^Тарифы$
is_unique=true

;########################################################################################################################
;----------------------------------------------  Документы --------------------------------------------------------------
;########################################################################################################################

;########################################################################################################################
;-------------------------------------------------------- tarif ---------------------------------------------------------
;########################################################################################################################
[doc_0]
; Справочник тарифов
name=tarif
required_fields=key
type=dictionary

[tarif_0]
; ИНН, ОГРН или OrgID
name=key
pattern=@
col_config=0
row_data=0

[tarif_1]
name=value
pattern=@0
col_config=0
row_data=0
offset_col_config=1
offset_pattern=.+

