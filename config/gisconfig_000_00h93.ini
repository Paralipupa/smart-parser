
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<5
pattern=Вид начислений
pattern_0=Тарифы

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=15
max_rows_heading=5

;---- шаблоны регулярных выражений ------------
[pattern]
name=ЛС
pattern=^(?!Вид начислений)([А-Я]|\*)[а-яА-Я\/\.\s_]+$

[pattern_0]
name=inn
pattern=@7806034914

[pattern_1]
name=bank_account
pattern=[0-9]{20}

[pattern_2]
name=bank_bik
pattern=[0-9]{9}

;########################################################################################################################
;-------------------------------------------------------------- колонки -------------------------------------------------
;########################################################################################################################
[col_0]
name=key
condition_begin_team=@ЛС
pattern=^Вид начислений$
is_unique=true

[col_1]
name=value
pattern=^Тарифы$
is_unique=true

[col_2]
name=bank_internal
pattern=расчетный счет
col_data_offset=+0,+1,+2
is_unique=true
is_duplicate=true
is_optional=true

[col_3]
name=account_number
pattern=расчетный счет
pattern_0=Расчётный счёт
is_unique=true
is_duplicate=true
is_optional=true

[col_4]
name=bik
pattern=БИК
is_unique=true
is_duplicate=true
is_optional=true

[col_5]
name=capital_repair
pattern=^Кап
is_unique=true
is_duplicate=true
is_optional=true

;########################################################################################################################
;----------------------------------------------  Документы --------------------------------------------------------------
;########################################################################################################################

;########################################################################################################################
;-------------------------------------------------------- tarif ---------------------------------------------------------
;########################################################################################################################
[doc_0]
; Справочник тарифов
name=tarif
required_fields=key
type=dictionary

[tarif_0]
; ИНН, ОГРН или OrgID
name=key
pattern=@
col_config=0
row_data=0

[tarif_1]
name=value
pattern=@0
col_config=0
row_data=0
offset_col_config=1
offset_pattern=.+

[tarif_2]
name=account_number
pattern=@0
col_config=0
row_data=0
offset_col_config=3
offset_pattern=@bank_account

[tarif_3]
name=bik
pattern=@0
col_config=0
row_data=0
offset_col_config=4
offset_pattern=@bank_bik

[tarif_4]
name=value_account_number
pattern=@0
col_config=0
row_data=0
offset_col_config=3
offset_pattern=@bank_account

[tarif_5]
name=value_bik
pattern=@0
col_config=0
row_data=0
offset_col_config=4
offset_pattern=@bank_bik

;########################################################################################################################
;------------------------------------------------- bank_accounts -------------------------------------------------
;########################################################################################################################
[doc_1]
; Расчетные счета
name=bank_accounts
;required_fields=is_overhaul
func_after=check_bank_accounts

[bank_accounts_0]
; Уникальный идентификатор записи
name=internal_id
pattern=.+
col_config=2
row_data=0
func=spacerepl,hash

[bank_accounts_1]
; Номер расчетного счета
name=account_number
pattern=@bank_account
col_config=3
row_data=0

[bank_accounts_2]
; БИК банка
name=bank_bik
pattern=@bank_bik
col_config=4
row_data=0

[bank_accounts_3]
; РС для кап. ремонта
; 1 - кап. ремонт 
; 0 - нет, 
; - (прочерк) - не определить
name=is_overhaul
pattern=.+
col_config=5
row_data=0
