;--------------- г.Семилуки ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
pattern=^11[0-9]{8}$
pattern_0=Абонент

[main]
path_output=output
row_start=0
page_name=
page_index=-1
max_columns=150
max_rows_heading=15

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

