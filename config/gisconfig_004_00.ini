;Расчетная ведомость
[check]
; Поиск ключевого значения для определения совместимости входных данных и конфигурации
row=0,1
column=0,1
pattern=Расчетная ведомость 

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=1,2
column=0,1
pattern=(?<=(за))\s*[А-Яа-я0-9\s\.]+

[headers_1]
name=address
row=10,11,12
column=0
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер).*

[col_0]
pattern=Лицевой счет
condition_begin_team=^\s*[А-Яа-яёЁ-]+\s+[А-Яа-яёЁ]+\s+[А-Яа-яёЁ]+\s*$
condition_end_table=Итого
row_offset=-1
col_offset=0
pattern_offset=Здание
is_include_offset=0

[col_1]
pattern=Номер лицевого счета
row_offset=-1
col_offset=-3,-2
pattern_offset=Здание
is_include_offset=0

[col_2]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=Общая площадь
is_include_offset=1

[col_3]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=Количество проживающих
is_include_offset=1

[col_4]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=Начальный остаток
is_include_offset=1

[col_5]
pattern=Сумма
group=Всего начислено
row_offset=-2
col_offset=0
pattern_offset=Начислено всего
is_include_offset=1

[col_6]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=Пени
is_include_offset=1

[col_7]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=Оплачено
is_include_offset=1

[col_8]
pattern=Сумма
group=Сальдо конечное
row_offset=-2
col_offset=0
pattern_offset=Конечный остаток
is_include_offset=1

[col_9]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=(?:Горяч).*(?:СОИД)
is_include_offset=1
group=ГВС (количество)

[col_10]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=(?:Холод).*(?:СОИД)
is_include_offset=1
group=ХВС (количество)

[col_11]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=(?:Элект).*(?:СОИД)
is_include_offset=1
group=Электичество (количество)

[col_12]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=(?:Горяч).*(?:по норме)
is_include_offset=1
group=ГВС (тариф)

[col_13]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=(?:Холод).*(?:по норме)
is_include_offset=1
group=ХВС (тариф)

[col_14]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=горяч
is_include_offset=1
group=ГВС (оплата)

[col_15]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=холод
is_include_offset=1
group=ХВС (оплата)

[col_16]
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=электроэнергия|электрическая энергия
is_include_offset=1
group=Электричество (оплата)

[col_17]
;выбираем все колонки "Сумма", кроме уже выбранных ранее и за исключением водоснабжения и электричества
pattern=Сумма
row_offset=-2
col_offset=0
pattern_offset=^((?!водоснабжение|гвс|хвс|СОИД|электр).)+$
is_include_offset=1
group=Услуги


