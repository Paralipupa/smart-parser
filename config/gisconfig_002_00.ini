; accounts, pp, pp_changes
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<10

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0,1
column=0,1
pattern=[0-9]{2}\.[0-9]{2}\.[0-9]{2,4}
pattern_0=(?<= за )\s*[А-Яа-я]+\s*[0-9]{4}

[headers_1]
name=address
row=0<4
column=0<2
pattern=(?<=Адрес:)+.|(?<=")[А-Яа-я0-9,-\/ ].+(?=")

[col_0]
name=ЛС
pattern=Лицевой|л\с|л\/с|кв.+№|Лицевой
condition_begin_team=(?:(?<=,)|(?<=л\/с №)|^)\s*[0-9а-я()\s\/-]+\s*$|[0-9А-ЯA-Z]{1,4}

[col_1] 
name=Задолженность на начало
pattern=Задолженность на начало|задолж|Нач\.сальдо|Долг.+нач|сальдо.+нач
is_unique=1
is_optional=1

[col_2]
name=Итого начислено
pattern=Итого начислено|начисления|Всего начислено|Итого начис

[col_3]
name=Всего начислено
pattern=Всего|начисления|Итого начис
is_unique=1
is_duplicate=1
border_column_right=2

[col_4] 
name=Оплачено
pattern=Итого оплачено|оплачено
is_optional=1

[col_5] 
name=Конечный остаток
pattern=Итоговая сумма на конец месяца|задолж|Кон\.сальдо|сальдо.+конеч
is_optional=1

[col_6] 
name=Пени
pattern=Всего
is_unique=1
is_duplicate=1
is_optional=1
border_column_right=2

[col_7]
name=Квартира
pattern=Лицевой счет|Кв\. №
is_duplicate=1
is_optional=1

[col_8] 
name=Площадь
pattern=Площ|^S
is_optional=1

[col_9] 
name=Кол-во проживающих
pattern=Площ|^K
is_optional=1

[col_10] 
name=ХВС
pattern=^Холодная вода$
pattern_0=(?:холод).+(?:счетчик)
pattern_1=^Холодное водоснабжение$
pattern_2=Содер ХВС
pattern_3=^ХВС$
is_optional=1
border_column_right=2


[col_11] 
name=ГВС
pattern=^\s*Горячая вода\s*$
pattern_0=(?:горяч).+(?:счетчик)
pattern_1=^Горячее водоснабжение$
pattern_2=Содер\.ГВС
pattern_3=^ГВС
is_optional=1
border_column_right=2

[col_12] 
name=Электроэнергия  (начислено)
pattern=^\s*$Электроэнергия\s*$
pattern_0=(?:электр).+(?:счетчик)
pattern_1=^\s*Электроэнергия\s*$
pattern_2=^\s*Электрическая энергия\s*$
pattern_3=эл.энергия ОДН
pattern_4=э\/э
is_optional=1
border_column_right=2

[col_13]
 name=ХВС (показания)
is_optional=1

[col_14]
 name=ГВС(показания)
is_optional=1

[col_15]
name=Электро энергия (дневное)
is_optional=1

[col_16] 
name=Электроэнергия (ночное)
is_optional=1

[col_17] 
name=Электроэнергия (пиковое)
is_optional=1

[col_18] 
name=Услуги
pattern=^((?!холодн|горяч|электр|н а ч|всего|итого|долг|долж|№|ФИО|Здание).)+$
is_optional=1
border_column_right=2
offset_pattern=начислено|итого
offset_row=+0,-1

;---------------  Документы -------------------------
; --------- accounts -----------
[doc_0]
; Лицевые счета
name=accounts

[accounts_0]
; ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[accounts_1]
; Внутренний идентификатор договора
name=contract_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[accounts_2]
; Внутренний идентификатор ЛС
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[accounts_3]
; Идентификатор дома GUID
name=fias

[accounts_4]
; Адрес дома
name=address
pattern=@0
col_config=0
row_data=0
func=param(address)

[accounts_5]
; Номер помещения (если есть)
name=room_number
pattern=(?:(?<=Кв.)|(?<=Оф.)).+[0-9]+\s*(?=,)
col_config=7
row_data=0

[accounts_6]
; ГИС. Идентификатор квартиры GUID
name=gis_premises_id

[accounts_7]
; ГИС. Идентификатор блока GUID
name=gis_block_id

[accounts_8]
; ГИС. Идентификатор комнаты GUID
name=gis_room_id

[accounts_9]
; ГИС. Идентификатор ЛС GUID
name=gis_account_id
pattern=@0
col_config=0
row_data=0
func=id,guid

[accounts_10]
; Номер ЛС
name=account_number
pattern=@1
col_config=0
row_data=0

[accounts_11]
; ГИС. Идентификатор ЛС (20)
name=gis_account_service_id

[accounts_12]
; ГИС. Номер ЛИ (20)
name=gis_account_unified_number

[accounts_13]
; Общая площадь помещения
name=total_square

[accounts_14]
; Жилая площадь
name=residential_square

[accounts_15]
; Кол-во проживающих
name=living_person_number

[accounts_16]
; Часовой пояс. Кол-во часов + или - от UTC
name=timezone

[accounts_17]
; Альтернативный идентификатор ЛС, используется в некоторых конфигурациях.
; Если  internal_id, по каким-то причинам не получается использовать.
name=account_identifier
pattern=@0
col_config=0
row_data=0
func=id,id,spacerepl

[accounts_18]
; Признак нежилого помещения (0 1)
name=not_residential

; --------- pp -----------
[doc_1]
name=pp

[pp_0]
;ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[pp_1]
; Внутренний идентификатор ПД
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_2]
; Внутренний идентификатор ЛС
name=account_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_3]
; ГИС. Идентификатор ПП
name=gis_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl
; func=id,id,hash

[pp_4]
; Месяц (первый день месяца)
name=month
pattern=@0
col_config=0
row_data=0
func=period

[pp_5]
; Сальдо на начало месяца (<0 переплата, >0 задолженность)
name=credit
pattern=@0
col_config=0
row_data=0
offset_col_config=1
offset_type=float
offset_pattern=.+

[pp_6]
; Сальдо на конец месяца (<0 переплата, >0 задолженность)
name=saldo
pattern=@0
col_config=0
row_data=0
offset_col_config=5
offset_type=float
offset_pattern=.+

[pp_7]
; Оплачено денежных средств в расчетный период
name=payment_value
pattern=@0
col_config=0
row_data=0
offset_col_config=4
offset_type=float
offset_pattern=.+

[pp_8]
; Учтены платежи, поступившие до указанного числа расчетного периода включительно
name=payment_date
pattern=@0
col_config=0
row_data=0
func=period
depends_on=payment_value

[pp_9]
; Сумма счета, учетом задолженности/переплаты
name=bill_value
pattern=@0
col_config=0
row_data=0
offset_col_config=2
offset_type=float
offset_pattern=.+

[pp_10]
; Номер расчетного счета
name=account_number

[pp_11]
; БИК банка
name=bank_bik

; --------- pp_changes -----------
[doc_2]
; Документ Начисления платежей
name=pp_charges
required_fields=calc_value

[pp_charges_0]
; ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[pp_charges_1]
; Внутренний идентификатор начисления
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_charges_2]
; Внутренний идентификатор платежного документа
name=pp_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_charges_3]
; Сумма начисления при однотарифном начислении (поля:Элект,ХВС,Услуги)
name=calc_value
pattern=.+
col_config=10,11,12,18
type=float
row_data=0

[pp_charges_4]
; тариф при однотарифном начислении (поля: ГВС, ХВС)
name=tariff
pattern=
col_config=
row_data=0

[pp_charges_5]
; Идентификатор услуги (поля: ГВС,ХВС,Элект,Услуги)
; применена функция column_name, которая возвращает наименование группы или колонки
name=service_internal_id
pattern=.+
col_config=10,11,12,18
row_data=0
func=column_name

[pp_charges_6]
; кол-во услуги  при однотарифном начислении (поля: ГВС,ХВС,Элект)
name=rr
pattern=
col_config=
row_data=0

[pp_charges_7]
; перерасчет
name=recalculation
pattern=
col_config=
row_data=3
func=

[pp_charges_8]
