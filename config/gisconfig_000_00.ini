
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<2

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=15
max_rows_heading=2

;---- шаблоны регулярных выражений ------------
[pattern]
name=ЛС
pattern=^[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
pattern_0=^((?![a-z]).)+$


;########################################################################################################################
;-------------------------------------------------------------- колонки -------------------------------------------------
;########################################################################################################################
[col_0]
name=key
condition_begin_team=@ЛС
col_data_offset=+0,+1
pattern=ФИАС
is_unique=true

[col_1]
name=value
pattern=Тариф
is_unique=true

[col_2]
name=address
pattern=Адрес
is_unique=true
is_optional=true

[col_3]
name=fias
pattern=ФИАС
is_unique=true
is_duplicate=true

[col_4]
name=service
pattern=услуг
is_unique=true
is_duplicate=true

[col_5]
name=tarif
pattern=Тариф
is_unique=true
is_duplicate=true

[col_6]
name=bank_internal
pattern=р\/с
col_data_offset=+0,+1,+2
is_unique=true
is_duplicate=true
is_optional=true

[col_7]
name=account_number
pattern=р\/с
is_unique=true
is_duplicate=true
is_optional=true

[col_8]
name=bik
pattern=БИК
is_unique=true
is_duplicate=true
is_optional=true

[col_9]
name=capital_repair
pattern=^Кап
is_unique=true
is_duplicate=true
is_optional=true

