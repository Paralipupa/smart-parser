;--------------- ТСЖ Дружба ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
pattern=Дружба

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=20
border_column_left=8

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

[pattern_0]
name=check
pattern=Дружба

[pattern_1]
name=inn
pattern=@7802348243

[pattern_2]
name=account_number
pattern=@40703810055130108611

[pattern_3]
name=bik
pattern=@044030653

[pattern_4]
name=period
pattern=(?<=по )[0-9]{2}[.][0-9]{2}[.][0-9]{2,4}
pattern_0=(?<=за )[А-Яа-яЁё]+\s[0-9]{4}

[pattern_5]
name=address
pattern=(?<=Адрес: )(?:.)+(?=Отчёт)
pattern_0=(?<=ОСВ )(?:.)+(?= c )

[pattern_6]
name=fias
pattern=@1d8ba3fd-a794-4e41-ac7e-c2790e4c1205

[pattern_7]
name=ЛС
pattern=^[0-9]{1,3}-?[.]?[А-Я]?[A-Z]?$
pattern_0=(?<=ИНН: )[0-9]+
pattern_1=^(?![0-9])[А-Яа-яЁё"«»-]+\s["«»А-Яа-яЁё-]+

[pattern_8]
name=timezone
pattern=@+3


