
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=15
max_rows_heading=2

;---- шаблоны регулярных выражений ------------
[pattern]
name=ЛС
pattern=^[a-z0-9]{8}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{4}-[a-z0-9]{12}$
pattern_0=^((?![a-z]).)+$

;---- параметры ------------
[headers_0]
name=inn
pattern=@7801636143

;########################################################################################################################
;-------------------------------------------------------------- колонки -------------------------------------------------
;########################################################################################################################
[col_0]
name=key
condition_begin_team=@ЛС
col_data_offset=+0,+1
pattern=^ФИАС$
is_unique=true

[col_1]
name=value
pattern=^Тариф$
is_unique=true

;########################################################################################################################
;----------------------------------------------  Документы --------------------------------------------------------------
;########################################################################################################################

;########################################################################################################################
;-------------------------------------------------------- tarif ---------------------------------------------------------
;########################################################################################################################
[doc_0]
; Справочник тарифов
name=tarif
required_fields=key
type=dictionary

[tarif_0]
; ИНН, ОГРН или OrgID
name=key
pattern=@
col_config=0
row_data=0

[tarif_1]
name=value
pattern=@0
col_config=0
row_data=0
offset_col_config=1
offset_pattern=.+
