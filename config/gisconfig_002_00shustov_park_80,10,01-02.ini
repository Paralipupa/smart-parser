; accounts, pp, pp_changes
; Обязательные колонки:
; ЛС(0), 
; Задолженность на начало (1)
; Начислено (2)
; Оплачено  (4)
; Конечный остаток (5)

[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<10
pattern=Отчет по поступлению денежных средств

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=20

[headers_0]
name=period
row=2
column=0
pattern=(?<=с )\s*[0-9]{2}\.[0-9]{2}\.[0-9]{4}

[col_0]
name=ЛС
pattern=^ЛС ЕИРЦ
condition_begin_team=^[0-9-]{8}$
is_unique=true

[col_1] 
name=Задолженность на начало

[col_2]
name=Итого начислено

[col_3]
name=Всего начислено

[col_4] 
name=Оплачено
pattern=^Зачтено|^Оплачено
is_unique=true

[col_5] 
name=Конечный остаток

[col_6] 
name=Пени

[col_7]
name=Квартира

[col_8] 
name=Площадь

[col_9] 
name=Кол-во проживающих

[col_10] 
name=ХВС

[col_11] 
name=ГВС

[col_12] 
name=Электроэнергия

[col_13] 
name=Услуги
pattern=^Услуга$

;---------------  Документы -------------------------
; --------- pp -----------
[doc_0]
name=pp
required_fields=bill_value,payment_value

[pp_0]
;ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[pp_1]
; Внутренний идентификатор ПД
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_2]
; Внутренний идентификатор ЛС
name=account_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_3]
; ГИС. Идентификатор ПП
name=gis_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl
; func=id,id,hash

[pp_4]
; Месяц (первый день месяца)round2
name=month
pattern=@0
col_config=0
row_data=0
func=period

[pp_5]
; Сальдо на начало месяца (<payment_value0 переплата, >0 задолженность)
name=credit
pattern=@0
col_config=0
row_data=
offset_col_config=1
offset_type=float
offset_pattern=.+
func=round2

[pp_6]
; Сальдо на конец месяца (<0 переплата, >0 задолженность)
name=saldo
pattern=@0
col_config=0
offset_col_config=5
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$

[pp_7]
; Оплачено денежных средств в расчетный период
name=payment_value
pattern=@0
col_config=0
row_data=
offset_col_config=4
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$
func=round2

[pp_8]
; Учтены платежи, поступившие до указанного числа расчетного периода включительно
name=payment_date
pattern=@0
col_config=0
row_data=0
func=period
depends_on=payment_value

[pp_9]
; Сумма счета, учетом задолженности/переплаты
name=bill_value
pattern=@0
col_config=0
row_data=
offset_col_config=3
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$
func=round2

[pp_10]
; Номер расчетного счета
name=account_number

[pp_11]
; БИК банка
name=bank_bik


