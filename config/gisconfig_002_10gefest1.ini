
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0
pattern=Ведомость начислений

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=20

[pattern]
name=period
pattern=(?<=за )[А-Яа-яЁё]+\s[0-9]{4}

[pattern_0]
name=currency
pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$

[pattern_1]
name=Водоотведение
pattern=^Водоотведение$

[pattern_2]
name=ХВС
pattern=^Холодное в\/с$

[pattern_3]
name=ГВС
pattern=^Горячее(?:.)+\(носитель\)$

[pattern_4]
name=ГВСЭ
pattern=^Горячее(?:.)+\(энергия\)$

[pattern_5]
name=Электрика
pattern=^Электроснабжение$

[pattern_6]
name=Отопление
pattern=^Отопление$

[pattern_7]
name=ОДН
pattern=ОДН$|ОДПУ$

[pattern_8]
name=ТКО
pattern=^Обращение(?:.)+ТКО$

[pattern_9]
name=ЖФ
pattern=^Содержание ж\/ф$

[pattern_10]
name=Прочее
pattern=.+

[pattern_11]
name=ЛС
pattern=^[0-9]{1,3}-?H?$

[pattern_12]
name=Число
pattern=^[0-9]{1,3}$

[headers_0]
