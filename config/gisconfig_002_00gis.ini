;################################################################################
;---------------------------------- pp ------------------------------------------
;################################################################################

[doc_1]
; Платежный документ
name=pp
required_fields=bill_value,payment_value,credit,saldo,account_number,(bank_bik)

[pp_0]
; ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[pp_1]
; Внутренний идентификатор ПД
name=internal_id
col_config=0
row_data=0
pattern=^[0-9]{1,6}-[0-9]{2}[.][0-9]{4}\s*[А-Я]{1,3}(?:.+)*$|^[0-9]{12}(?:.+)*
func=id+account_number,spacerepl,hash

[pp_2]
; Внутренний идентификатор ЛС
name=account_internal_id
row_data=0
col_config=0
pattern=~^[0-9]{2}[A-ZА-Я]{2}[0-9]{6}-[0-9]{2}$|^[0-9]+$
func=spacerepl,hash

[pp_3]
; ГИС. Идентификатор ПП GUID
name=gis_id
col_config=0
row_data=0
pattern=.+
func=key+column_value(26),hash,dictionary

[pp_4]
; Месяц (первый день месяца)
name=month
pattern=@0
col_config=0
row_data=0
func=period_first

[pp_5]
; Сальдо на начало месяца (<0 переплата, >0 задолженность)
name=credit

[pp_6]
; Сальдо на конец месяца (<0 переплата, >0 задолженность)
name=saldo
pattern=@0
col_config=0
offset_col_config=8
offset_type=float
offset_pattern=@currency
func=round2 

[pp_7]
; Оплачено денежных средств в расчетный период
name=payment_value
pattern=@0
col_config=0
offset_col_config=0
offset_type=float
offset_pattern=@currency
func=key+column_value(26),hash,dictionary_once[1] 

[pp_8]
; Учтены платежи, поступившие до указанного числа расчетного периода включительно
name=payment_date
pattern=@0
col_config=0
row_data=0
func=period_last
depends_on=payment_value

[pp_9]
; Сумма счета, учетом задолженности/переплаты
name=bill_value
pattern=@0
col_config=0
offset_col_config=7
offset_type=float
offset_pattern=@currency
func=round2 

[pp_10]
; Номер расчетного счета
name=account_number
col_config=9
row_data=0
pattern=.+
func=_

[pp_11]
; БИК банка
name=bank_bik
col_config=10
row_data=0
pattern=.+
func=_

[pp_12]
; Тип лицевого счета (uo|cr)
