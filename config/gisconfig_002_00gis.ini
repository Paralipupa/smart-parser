;--------------- Шаблон ГИСЖКХ ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
pattern=Идентификатор ЖКУ|Номер платежного документа|^№ записи
pattern_0=Услуга|Номер платежного реквизита|^Номер ЛС|^Адрес помещения|^Заводской(?:.+)?номер|^Идентификатор основания

[main]
path_output=output
row_start=0
page_name=
page_names=Основания|Основные сведения
page_index=-1
max_columns=150
max_rows_heading=10

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

[pattern_0]
name=ЛС
pattern=^[0-9]{1,6}[0-9А-Я-.\s]+|^[0-9]+$
pattern_0=.+

[pattern_1]
name=period
pattern=^[0-9]{2}[.][0-9]{4}$

[pattern_2]
name=timezone
pattern=@+3

[pattern_100]
name=Услуга
pattern=^Услуга

pattern_0=Вид коммунального ресурса

[pattern_101]
name=Прочие
pattern=.+


;--------------------------------------------------- параметры --------------------------------------------------

[headers_0]
name=ЛС
pattern=@ЛС

[headers_1]
name=period
pattern=@period

[headers_2]
name=timezone
pattern=@timezone

