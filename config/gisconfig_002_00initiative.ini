;--------------- ЖКУ Инициатива ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
pattern=Кв.|Инициатива

[main]
path_output=output
row_start=0
page_name=
page_index=-1
max_columns=150
max_rows_heading=3
border_column_left=9

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

[pattern_0]
name=ЛС
pattern=^2703[0-9]{5}$

[pattern_1]
name=timezone
pattern=@+3


[pattern_20]
name=Услуги
pattern=^Услуги$

[pattern_21]
name=Прочие
pattern=.+


;--------------------------------------------------- параметры --------------------------------------------------

[headers_0]
name=ЛС
pattern=@ЛС

[headers_1]
name=timezone
pattern=@timezone

;########################################################################################################################
;-------------------------------------------------------------- колонки -------------------------------------------------
;########################################################################################################################
[col_0]
name=ЛС
condition_begin_team=@ЛС
pattern=^Л[.]счет$
is_unique=true

[col_1]
name=ДебетН
pattern=^Дебет Н[.]$
col_data_offset=+0,+(1)
is_optional=true
is_unique=false

[col_2]
name=Начислено
pattern=^Начислено$
col_data_offset=+0,+1,+4
is_optional=true
is_unique=false

[col_3]
name=Поступило
pattern=^Поступило$
is_optional=true
is_unique=true

[col_4]
name=ДебетК
pattern=^Дебет К[.]$
col_data_offset=+0,+(1)
offset_row=+0
offset_col=-1
offset_pattern=пеня
is_optional=true
is_unique=false

[col_5]
name=Итого
pattern=^Итого$
is_optional=true
is_unique=true

[col_6]
name=Всего
pattern=^Всего$
is_optional=true
is_unique=true

[col_7]
name=Кв
pattern=^Кв[.]$
is_optional=true
is_unique=true

[col_8]
name=Прож
pattern=^Прож$
is_optional=true
is_unique=true

[col_9]
name=Площ
pattern=^Площ$
is_optional=true
is_unique=true

[col_20]
name=Услуги
pattern=^Услуги$
border_column_left=9
is_optional=true

[col_21]
name=Прочие
pattern=^Прочие$
border_column_left=9
is_optional=true
is_only_after_stable=true
pattern_0=.+



;########################################################################################################################
;----------------------------------------------  Документы --------------------------------------------------------------
;########################################################################################################################

;########################################################################################################################
;-------------------------------------------------------------- accounts -------------------------------------------------
;########################################################################################################################
[doc_0]
; Лицевые счета
name=accounts
required_fields=address,account_number,living_person_number,total_square

[accounts_0]
; ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[accounts_1]
; Внутренний идентификатор договора
name=contract_internal_id
pattern=@0
col_config=0
row_data=0
func=_+К,spacerepl,hash

[accounts_2]
; Внутренний идентификатор ЛС
name=internal_id
pattern=@0
col_config=0
row_data=0
func=spacerepl,hash

[accounts_3]
; Идентификатор дома GUID
name=fias
pattern=@0
col_config=0
row_data=0
func=fias
func_is_no_return=true

[accounts_4]
; Адрес дома
name=address
col_config=0
row_data=0
pattern=@0
func=address+кв.+column_value(7)
func_is_no_return=true

[accounts_5]
; Номер помещения (если есть)
name=room_number
col_config=0
row_data=0
pattern=@0
offset_col_config=7
offset_pattern=.+
func=spacerepl

[accounts_6]
; ГИС. Идентификатор квартиры GUID
name=gis_premises_id

[accounts_7]
; ГИС. Идентификатор блока GUID
name=gis_block_id

[accounts_8]
; ГИС. Идентификатор комнаты GUID
name=gis_room_id

[accounts_9]
; ГИС. Идентификатор ЛС GUID
name=gis_account_id

[accounts_10]
; Номер ЛС
name=account_number
pattern=[0-9]+-?[A-Za-zА-Яа-я]?
col_config=0
row_data=0
func=spacerepl

[accounts_11]
; ГИС. Идентификатор ЛС (20)
name=gis_account_service_id

[accounts_12]
; ГИС. Номер ЛИ (20)
name=gis_account_unified_number

[accounts_13]
; Общая площадь помещения
name=total_square
pattern=@0
col_config=0
offset_col_config=9
offset_pattern=@currency

[accounts_14]
; Жилая площадь
name=residential_square

[accounts_15]
; Кол-во проживающих
name=living_person_number
pattern=@0
col_config=0
offset_col_config=8
offset_pattern=.+

[accounts_16]
; Часовой пояс. Кол-во часов + или - от UTC
name=timezone
pattern=@0
col_config=0
row_data=0
func=timezone

func_is_no_return=true
[accounts_17]
; Альтернативный идентификатор ЛС, используется в некоторых конфигурациях.
; Если  internal_id, по каким-то причинам не получается использовать.
name=account_identifier
pattern=[0-9]+-?[A-Za-zА-Яа-я]?
col_config=0
row_data=0
func=spacerepl

[accounts_18]
; Признак нежилого помещения (0 1)
name=not_residential

