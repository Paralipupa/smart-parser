[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
column=0<20
pattern=Краткая сводная ведомость 

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0<4
column=0<2
pattern=(?<=за)\s*[А-Яа-я0-9\s\.]+\s*[0-9]{4}

[headers_1]
name=address
row=5<6
column=0,1
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер|,\s*[0-9]+).*

[col_0]
name=ЛС
pattern=Лицевой счет
condition_begin_team=(?:(?<=,)|(?<=л\/с №))?\s*[0-9-]+\s*$
condition_end_table=итого

[col_1]
name=Кв-ра
is_optional=1
pattern=Кв-ра

[col_2]
name=Площадь
is_optional=1
pattern=Площ

[col_3]
name=Кол-во прож.
is_optional=1
pattern=прож


[col_4]
name=Сальдо на начало периода
is_optional=1
pattern=Сальдо на начало периода

[col_5]
name=Итого(начислено)
pattern=Итого начис

[col_6]
name=Итого(оплачено)
pattern=Итого оплач
offset=@0

[col_7]
name=Сальдо на конец периода
is_optional=1
pattern=Сальдо на конец периода

