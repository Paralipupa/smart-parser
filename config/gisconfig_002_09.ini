[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<2
column=0<20

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0<2
column=0<5
pattern=[0-9]{2}\.[0-9]{2}\.[0-9]{2,4}

[headers_1]
name=address

[col_0]
name=ЛС
pattern=^л\/c$|^л\/с$
condition_begin_team=[0-9]{2,3}[a-zA-ZА-Яа-я]{0,1}

[col_1]
name=Площадь
is_optional=true
pattern=Площ.
offset=@0

[col_2]
name=Начисления
pattern=Начисления

[col_3]
name=Оплачено
pattern=Оплачено

[col_4]
name=Сальдо (кредит)
pattern=задолж
is_optional=true
border_column_right=2

[col_5]
name=Сальдо (дебет)
pattern=задолж
is_optional=true
border_column_left=2


