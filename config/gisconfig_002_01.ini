; accounts, pp, pp_changes
;данные по начислению и оплате
;Расчетная ведомость ТСЖ Сибирская,32
; Сводная ведомость за декабрь-21.xls
[check]
; Поиск ключевого значения для определения совместимости входных данных и конфигурации
;Поиск по всей строке xls файла
row=0<10
column=0<20
pattern=(?:всего).+(?:горяч).+(?:холод).+(?:электро)

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=3,4
column=3
pattern=(?<=за)\s*[А-Яа-я0-9\s\.]+\s*[0-9]{4}

[headers_1]
name=address
row=3,4
column=0,1
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер|,\s*[0-9]+).*

[col_0]
; Порядковый номер
name=ПП
pattern=п/п
condition_begin_team=^[0-9]{1,4}$
condition_end_table=итого:
offset_pattern=Н\s?А\s?Ч\s?И\s?С\s?Л\s?Е\s?Н\s?И\s?Я
offset_row=+0
offset_col=-15<+5

[col_1]
name=ЛС
pattern=Лицевой счет
offset=@0

[col_2]
name=Задолженность
pattern=Задолженность
offset=@0

[col_3]
name=Всего(начисление)
pattern=Всего
offset=@0
offset_row=-1

[col_4]
name=ХВС(начисление)
pattern=Холодное водоснабжение
offset=@0
offset_row=-1

[col_5]
name=Электричество(начисление)
pattern=Электроэнергия МОП
offset=@0
offset_row=-1

[col_6]
name=Итого начислено
pattern=Итого начислено
offset=@0

[col_7]
name=Услуги (начисление)
pattern=.+
offset=@0
offset_row=-1

[col_8]
name=Всего(оплата)
pattern=Всего
offset_row=-1
offset_col=-14<+0
offset_pattern=О\s?П\s?Л\s?А\s?Т\s?Ы

[col_9]
name=ХВС(оплата)
pattern=Холодное водоснабжение
offset=@8

[col_10]
name=Электричество(оплата)
pattern=Электроэнергия МОП
offset=@8

[col_11]
name=Итого(оплата)
pattern=Итого оплачено
offset=@8
offset_row=+0

[col_12]
name=Всего на конец месяца
pattern=Всего на конец месяца
offset=@8
offset_row=+0

[col_13]
name=Итоговая сумма на конец месяца
pattern=Итоговая сумма на конец месяца
offset=@8
offset_row=+0

[col_14]
name=Услуги (оплата)
pattern=.+
offset=@8

[col_15]
; Порядковый номер
name=Льготы
pattern=Всего
offset=@0
offset_row=-1
is_duplicate=1

[col_16]
; Порядковый номер
name=Перерасчет
pattern=Всего
offset=@0
offset_row=-1
is_duplicate=1

[col_17]
; Порядковый номер
name=Пени
pattern=Всего
offset=@0
offset_row=-1
is_duplicate=1

