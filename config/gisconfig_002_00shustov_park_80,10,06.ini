
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<10
pattern=Оборотно-сальдовая ведомость по услугам

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=20

[headers_0]
name=period
row=2
column=0
pattern=(?<=с )\s*[0-9]{2}\.[0-9]{2}\.[0-9]{4}

[headers_1]
name=inn
pattern=@0000000000

[col_0]
name=ЛС
pattern=^ЛС ЕИРЦ
condition_begin_team=^[0-9-]{8}$
is_unique=true

[col_1] 
name=Сальдо на начало
pattern=^Сальдо на начало периода$
col_data_offset=+0,+(1)
is_unique=true

[col_2]
name=Итого начислено
pattern=^Начислено
is_unique=true

[col_3]
name=Всего начислено
pattern=^Начислено
col_data_offset=+0,+4
is_duplicate=true
is_unique=true

[col_4] 
name=Оплачено
pattern=^оплачено
col_data_offset=+0<+1
is_unique=true

[col_5] 
name=Сальдо на конец
pattern=^Сальдо на конец периода$
col_data_offset=+0,+(1)
is_unique=true

[col_6] 
name=Пени

[col_7]
name=Адрес
pattern=^Населенный пункт$
col_data_offset=+0<+2

[col_8]
name=Квартира
pattern=^Кв\.$

[col_9] 
name=Кол-во проживающих

[col_10] 
name=Перерасчет
pattern=^Сумма перерасчета$

[col_11] 
name=ГВС

[col_12] 
name=Электроэнергия

[col_13] 
name=Услуги
pattern=^Услуга$

