
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<5
col=0
pattern=Дружба
pattern_0=Отчёт

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=20

;---- шаблоны регулярных выражений ------------
[pattern]
name=period
pattern=(?<=за )[А-Яа-яЁё]+\s[0-9]{4}

[pattern_0]
name=currency
pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$

[pattern_1]
name=ЛС
pattern=^[0-9]{1,3}Н?

[pattern_2]
name=Адрес
pattern=(?<=Адрес: )(?:.)+

[pattern_3]
name=Число
pattern=^[0-9]{1,3}$

;---- параметры ------------
[headers_0]
name=period
row=0
column=0
pattern=@period

[headers_1]
name=inn
pattern=@7802348243

[headers_2]
name=timezone
pattern=@+3

[headers_3]
name=address
row=0
column=0
pattern=@Адрес

