; accounts, pp,pp_changes

[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<15
column=0<20
pattern=Свод начислений

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0,1
column=0<2
pattern=[0-9]{2}\.[0-9]{2}\.[0-9]{2,4}

[headers_1]
name=address
row=1
column=2
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер|,\s*[0-9]+|,).*

[col_0]
name=ЛС
pattern=Кв|Лицевой счет
condition_begin_team=^(?!000)[0-9\/]{1,6}$|н\/п.+|.+(?=№).+|оф.+|пар.+|пом.+

[col_1]
name=Площадь
pattern=^S$
is_optional=1

[col_2]
name=Проживает
pattern=^K$
is_optional=1

[col_3]
name=Всего начислено|итого начислено
pattern=начислено

[col_4]
name=Оплачено
pattern=оплачено

[col_5]
name=Сальдо начальное
pattern=сальдо|(?:долг|долж).+(нач)
is_optional=1
border_column_right=3

[col_6]
name=Сальдо конечное
pattern=сальдо|(?:долг|кон).+(кон)
is_optional=1
border_column_left=3

[col_7]
name=ГВС
pattern=ГВС
is_optional=1
border_column_right=3

[col_8]
name=ХВС
pattern=ХВС
is_optional=1
border_column_right=3

[col_9]
name=Электричество
pattern=э\/э|э\/эн
is_optional=1
border_column_right=3

[col_10]
name=Услуги
pattern=^((?!ФИО|снято).)+$
is_optional=1
border_column_right=6
offset_pattern=начислено
offset_row=+0

