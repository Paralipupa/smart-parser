;--------------- ТСЖ Шустовъ парк ----------------
[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<200
pattern=Шустовъ парк
pattern_0=Отчёт о начислениях в разрезе поставщика услуги|Оборотно-сальдовая ведомость по услугам

[main]
path_output=output
row_start=0
page_name=
page_names=
page_index=0
max_columns=150
max_rows_heading=200

;---- шаблоны регулярных выражений ------------

[pattern]
name=currency
pattern=^-?\d{1,7}(?:[\.,]\d{1,3})?$

[pattern_0]
name=inn
pattern=@5044110874

[pattern_1]
name=ЛС
pattern=^[0-9-]{8}$
pattern_0=^[0-9-]{2,3}$
pattern_1=.+

[pattern_2]
name=period
pattern=(?<=Начало периода: )[0-9]{2}\.{0-9}{2}\.[0-9]{4}
pattern_0=(?<=с )\s*[0-9]{2}\.[0-9]{2}\.[0-9]{4}

[pattern_3]
name=timezone
pattern=@+3

[pattern_100]
name=Услуга
pattern=^Услуга

[pattern_101]
name=Прочие
pattern=.+


;--------------------------------------------------- параметры --------------------------------------------------

[headers_0]
name=inn
pattern=@inn
value=5044110874

[headers_1]
name=ЛС
pattern=@ЛС

[headers_2]
name=period
pattern=@period

[headers_3]
name=timezone
pattern=@timezone

