;данные по приборам учета
; accounts, pu, puv
;Расчетная ведомость ТСЖ Сибирская,32

[check]
; Поиск ключевого значения для определения совместимости входных данных и конфигурации
row=0,1
column=0,1
pattern=(?:Адрес).+(?:Номер ПУ).+(?:Период).+(?:Показания)

[main]
path=output
row_start=0
page_name=
page_index=0
max_columns=20
max_rows_heading=5

[headers_0]
name=period
row=1
column=3
pattern=[0-9]{2}[.-\/][0-9]{2}[.-\/][0-9]{4}|[0-9]{4}-[0-9]{2}-[0-9]{2}

[headers_1]
name=address
row=1
column=0
pattern=.*(?:ул|д\.|кв\.|г\.|г,|бул|пер).*

[col_0]
name=Адрес
pattern=Адрес

[col_1]
name=Номер ПУ
pattern=Номер ПУ
condition_begin_team=^[0-9].+[0-9]{11}$

[col_2]
name=Комресурс
pattern=Коммунальный ресурс

[col_3]
name=Период
pattern=Период,

[col_4]
name=Т1
pattern=Показания.+тарифу Т1

[col_5]
name=Т2
pattern=Показания.+тарифу Т2

[col_6]
name=Т3
pattern=Показания.+тарифу Т3

[col_7]
name=Дата
pattern=Дата

