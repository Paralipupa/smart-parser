; accounts, pp, pp_changes
; Обязательные колонки:
; ЛС(0), 
; Задолженность на начало (1)
;
; Оплачено  (4)
; Конечный остаток (5)

[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации

row=0<10

[main]
path_output=output
row_start=0
page_name=
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0,1
column=0<4
pattern=[0-9]{2}\.[0-9]{2}\.[0-9]{2,4}
pattern_0=(?<= за )\s*[А-Яа-я]+\s*[0-9]{4}
pattern_1=(?<= с )\s*[А-Яа-я]+\s*[0-9]{4}

[headers_1]
name=address
row=0<4
column=0<2
pattern=(?<=Адрес:)[ А-Яа-я0-9\.,-]+
pattern_0=(?<=")[А-Яа-я0-9,-\/ ].+(?=")
pattern_1=.+,[0-9]{1,3}

[col_0]
name=ЛС
pattern=^Лицевой
pattern_0=^Организация$
pattern_1=^л\/с$
pattern_2=^Кв. №$
condition_begin_team=(?<=л\/с №)\s*[0-9]+.*$
condition_begin_team_0=(?<=,)\s*[0-9]{1,4}.*$
condition_begin_team_1=^(?!000)[0-9-]+$
condition_begin_team_2=^(?!000)[0-9-]{2,3}[А-Я]?$
is_unique=true

[col_1] 
name=Задолженность на начало
pattern=Задолженность на начало|задолж|Нач\.сальдо|Долг.+нач|сальдо.+нач
pattern_0=^задолж\.К/У$
is_unique=true

[col_2]
name=Итого начислено

[col_3]
name=Всего начислено

[col_4] 
name=Оплачено
pattern=оплачено

[col_5] 
name=Конечный остаток
pattern=Итоговая сумма на конец месяца|задолж|Кон\.сальдо|сальдо.+кон|долг.+кон
pattern_0=Итоговая сумма к оплате на конец месяца

[col_6] 
name=Пени
pattern=Пени
is_unique=true
is_duplicate=true
is_optional=true
border_column_right=2

[col_7]
name=Квартира
pattern=^Номер квартиры
pattern_0=Кв\. №
pattern_1=
is_duplicate=true
is_optional=true

[col_8] 
name=Площадь
pattern=Площ|^S
is_optional=true
is_unique=true

[col_9] 
name=Кол-во проживающих
pattern=прож|пропис|^K
is_optional=true
is_unique=true

[col_10] 
name=ХВС
pattern=^Холодное водоснабжение$
pattern_0=^ХВС
pattern_1=^Холодная вода$
pattern_2=(?:холод).+(?:счетчик)
pattern_3=^Содер ХВС$
is_optional=true
border_column_right=2


[col_11] 
name=ГВС
pattern=^\s*Горячая вода\s*$
pattern_0=(?:горяч).+(?:счетчик)
pattern_1=^Горячее водоснабжение$
pattern_2=Содер\.ГВС
pattern_3=^ГВС
is_optional=true
border_column_right=2

[col_12] 
name=Электроэнергия
pattern=^Электроэнергия МОП$
pattern_0=^эл.энергия ОДН$
pattern_1=^Электроэнергия$
pattern_2=^Содер Э\/Э|^Содер\. Э\/эн
is_optional=true
border_column_right=2

[col_13] 
name=Услуги
pattern=^((?!н а ч|всего|итого|долг|долж|№|ФИО|Здание).)+$
is_optional=true
is_only_after_stable=true
border_column_right=2

;---------------  Документы -------------------------
; --------- accounts -----------
[doc_0]
; Лицевые счета
name=accounts
required_fields=account_number

[accounts_0]
; ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[accounts_1]
; Внутренний идентификатор договора
name=contract_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[accounts_2]
; Внутренний идентификатор ЛС
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[accounts_3]
; Идентификатор дома GUID
name=fias

[accounts_4]
; Адрес дома
name=address
pattern=@0
col_config=0
row_data=0
func=param(address)

[accounts_5]
; Номер помещения (если есть)
name=room_number
pattern=(?:(?<=Кв.)|(?<=Оф.)).+[0-9]+[а-яА-Я()-\/]*?\s*(?=,)
pattern_0=^[0-9]{1,3}$
col_config=7
row_data=0

[accounts_6]
; ГИС. Идентификатор квартиры GUID
name=gis_premises_id

[accounts_7]
; ГИС. Идентификатор блока GUID
name=gis_block_id

[accounts_8]
; ГИС. Идентификатор комнаты GUID
name=gis_room_id

[accounts_9]
; ГИС. Идентификатор ЛС GUID
name=gis_account_id

[accounts_10]
; Номер ЛС
name=account_number
pattern=@0
col_config=0
row_data=0

[accounts_11]
; ГИС. Идентификатор ЛС (20)
name=gis_account_service_id

[accounts_12]
; ГИС. Номер ЛИ (20)
name=gis_account_unified_number

[accounts_13]
; Общая площадь помещения
name=total_square
pattern=@0
col_config=0
row_data=0
offset_type=float
offset_col_config=8
offset_pattern=^\d{1,3}(?:[\.,]\d{1,3})?$

[accounts_14]
; Жилая площадь
name=residential_square

[accounts_15]
; Кол-во проживающих
name=living_person_number
pattern=@0
col_config=0
row_data=0
offset_type=int
offset_col_config=9
offset_pattern=^\d{1,2}$

[accounts_16]
; Часовой пояс. Кол-во часов + или - от UTC
name=timezone

[accounts_17]
; Альтернативный идентификатор ЛС, используется в некоторых конфигурациях.
; Если  internal_id, по каким-то причинам не получается использовать.
name=account_identifier
pattern=@0
col_config=0
row_data=0
func=id,id,spacerepl

[accounts_18]
; Признак нежилого помещения (0 1)
name=not_residential

; --------- pp -----------
[doc_1]
name=pp
; required_fields=bill_value

[pp_0]
;ИНН, ОГРН или OrgID
name=org_ppa_guid
pattern=@
col_config=0
row_data=0
func=inn

[pp_1]
; Внутренний идентификатор ПД
name=internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_2]
; Внутренний идентификатор ЛС
name=account_internal_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl

[pp_3]
; ГИС. Идентификатор ПП
name=gis_id
pattern=@0
col_config=0
row_data=0
func=id,spacerepl
; func=id,id,hash

[pp_4]
; Месяц (первый день месяца)
name=month
pattern=@0
col_config=0
row_data=0
func=period

[pp_5]
; Сальдо на начало месяца (<0 переплата, >0 задолженность)
name=credit
pattern=@0
col_config=0
row_data=0
offset_col_config=1
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$
func=round2

[pp_6]
; Сальдо на конец месяца (<0 переплата, >0 задолженность)
name=saldo
pattern=@0
col_config=0
row_data=0
offset_col_config=5
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$
func=round2

[pp_7]
; Оплачено денежных средств в расчетный период
name=payment_value
pattern=@0
col_config=0
row_data=0
offset_col_config=4
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$
func=round2

[pp_8]
; Учтены платежи, поступившие до указанного числа расчетного периода включительно
name=payment_date
pattern=@0
col_config=0
row_data=0
func=period
depends_on=payment_value

[pp_9]
; Сумма счета, учетом задолженности/переплаты
name=bill_value
pattern=@0
col_config=0
row_data=0
offset_col_config=2
offset_type=float
offset_pattern=^-?\d{1,5}(?:[\.,]\d{1,3})?$

[pp_10]
; Номер расчетного счета
name=account_number

[pp_11]
; БИК банка
name=bank_bik

