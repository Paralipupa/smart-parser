; 4705012362 ЖСК Комета
; accounts, pp, pp_changes
; Обязательные колонки:
; ЛС(0), 
; Задолженность на начало (1)
; Начислено (2)
; Оплачено  (4)
; Конечный остаток (5)

[check]
; Поиск ключевого значения по строке(ам) для определения совместимости
; входных данных и конфигурации
row=0<10
func=inn
func_pattern=4705012362

[main]
path_output=output
row_start=0
page_name=КВПЛ
page_index=0
max_columns=150
max_rows_heading=15

[headers_0]
name=period
row=0,1
column=0<4
pattern=[0-9]{2}\.[0-9]{2}\.[0-9]{2,4}
pattern_0=(?<= за )\s*[А-Яа-я]+\s*[0-9]{4}
pattern_1=(?<= с )\s*[А-Яа-я]+\s*[0-9]{4}

[headers_1]
name=address
row=0<4
column=0<2
pattern=(?<=Адрес:)[ А-Яа-я0-9\.,-]+
pattern_0=(?<=")[А-Яа-я0-9,-\/ ].+(?=")
pattern_1=.+,[0-9]{1,3}
pattern_2=(?<=ОСВ ).+(?= c )
pattern_3=^ул\..+(?=, кв)

[col_0]
name=ЛС
pattern=^№$
col_data_offset=0
condition_begin_team=^[0-9]+$
is_unique=true

[col_1] 
name=Задолженность на начало
pattern=^долг Ком\.усл\. на$
col_data_offset=+0,+1,+2
is_unique=true

[col_2]
name=Итого начислено
pattern=^Квартпл за$

[col_3]
name=Всего начислено

[col_4] 
name=Оплачено
pattern=^оплата$
col_data_offset=+1,+2

[col_5] 
name=Конечный остаток
pattern=^дебет$

[col_6] 
name=Пени
pattern=Пени
is_unique=true
is_duplicate=true
is_optional=true
border_column_right=2

[col_7]
name=Квартира
pattern=^№$
is_duplicate=true
is_optional=true

[col_8] 
name=Площадь
pattern=^площадь$
is_optional=true
is_unique=true

[col_9] 
name=Кол-во проживающих
pattern=^прож$
is_optional=true
is_unique=true

[col_10] 
name=ХВС


[col_11] 
name=ГВС


[col_12] 
name=Электроэнергия


[col_13] 
name=Услуги

[col_14]
name=Показание ГВС
pattern=^показания$
offset_col=+2
offset_pattern=ГВС
type=float

[col_15]
name=Показание ХВС
pattern=^показания$
offset_col=+2
offset_pattern=ХВС
type=float

[col_16]
name=Показание 3

[col_17] 
name=Номер ПУ

[col_18] 
name=Тип ПУ

[col_19] 
name=Модель ПУ

[col_20] 
name=Производитель ПУ

[col_21] 
name=Дата 1

[col_22] 
name=Дата 2

[col_23] 
name=Дата 3


